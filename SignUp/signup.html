<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup__container">
        <h1>Đăng Ký</h1>
        <form action="" method="POST" class="form" id="form-1">
          <div class="form-group">
            <label for="userName" class="form-label">User Name</label>
            <input id="username" name="username" type="text" placeholder="VD: customer1"  class="input-signup-username" >   
            <span class="error"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com"  class="input-signup-mail" >   
            <span class="error"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">PassWord</label>
            <input id="password" name="password" type="password" placeholder=" Nhập mật khẩu"  class="input-signup-password" >   
            <span class="error"></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">ConfirmPassword</label>
            <input id="confirmPassword" name="username" type="password" placeholder=" Nhập lại mật khẩu"  class="input-signup-confirmpassword" >   
            <span class="error"></span>
          </div>

          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <a href="./login.html" class="signup__registerButton"
          >Đăng Nhập</a
        >
      </div>
    </div>
  </body>
  <script src="./validator.js"></script>
  <script src="./signup.js"></script>
  
</html>
